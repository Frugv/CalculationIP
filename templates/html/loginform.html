{% extends "html/base.html" %}

{% block content %}
    <body>
        <form class="form" action="/login" method="POST">
            <h1 >Входные данные</h1>
            <p>{{ form.firstname.label }}<br/><input type = "text" name = "Имя" required/></p>
            <p>{{ form.lastname.label }}<br/><input type = "text" name = "Фамилия" required/></p>
            <p>{{ form.organisation.label }}<br/><input type = "text" name = "Название организации" required/></p>
            <p>{{ form.inn.label }}<br/><input type = "number" name = "ИНН организации" required/></p>
            <p><button name = "Кнопка" value = "Далее">Далее</button></p>
        </form>
    </body>
{% endblock %}
